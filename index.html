<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forms</title>
  <style type="text/css">
    p {
      font-size: 50px;
      color: red;
      background-color: green;
    }
  </style>
</head>
<body>
  <p>Ми вивчаємо форми</p>
  <form name="F1" action="">
    Текстова форма <br/>
    <input type="text" name="text1" size="20" maxlength="50" value="Введіть текст"><br/>
    Текстова форма
    <input type="text" name="text2" size="20" maxlength="50" value="Тільки для читання" readonly><br/>
    Текстова форма <br/>
    <input type="text" name="text3" size="20" maxlength="50" value="Неактивне поле" disabled><br/>
    Форма для введення паролю <br/>
    <input type="password" name="pass1" size="20">
    Які мови ви хочете вивчати?<br/>
    <input type="checkbox" name="lan1" value="en">англійська
    <input type="checkbox" name="lan2" value="ua" checked>українська
    <input type="checkbox" name="lan3" value="pi">польська
    <input type="checkbox" name="lan4" value="ar">вірменська
    <input type="checkbox" name="lan5" value="ge">грузинська
    Вкажіть вашу стать: <br/>
    <input type="radio" name="gender" value="m">чоловіча
    <input type="radio" name="gender" value="f">жіноча
    <input type="submit" name="submit" value="підтвердити">
    <input type="reset" name="reset" value="очистити">
    <input type="button" name="but1" value="відправити">
    <input type="image" name="but2" value="">
    <button name="submit1" type="submit">
      <img src="img/cloud.jpg" alt="Cloud Image">відправити у хмару
    </button>
    <input type="file" name="load">
    <textarea cols="20" rows="3" wrap="off"></textarea>
    <textarea cols="20" rows="3" wrap="virtual"></textarea>
    <textarea cols="50" rows="10" wrap="physical"></textarea>
    <select name="lang" size="5" multiple>
      <option value="en" selected>англійська</option>
      <option value="jp">японська</option>
      <option value="fr">французська</option>
      <option value="sp">іспанська</option>
      <option value="it">італійська</option>
    </select>
  </form>
</body>
</html>
